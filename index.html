<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./src/img/favicon-cv.png" />
    <title>Resume</title>
  </head>
  <body>
    <header class="header main-container">
      <div class="header__left-container">
        <div class="photo">
          <img
            class="photo__img"
            src="./src/img/profileImg-cv1.png"
            alt="profile img"
          />
        </div>

        <section class="name-box">
          <div class="name-box__container background-base">
            <h2 class="name-box__greeting-phrase">Hello üëãüèª I‚Äôm</h2>
            <div class="your-info">
              <div class="your-info__input-container">
                <label class="your-info__label hidden" for="your-name"
                  >Name</label
                >
                <input
                  class="your-info__name your-info__input background-base"
                  type="text"
                  id="your-name"
                  value="Karthik SR"
                />
              </div>
              <div class="your-info__input-container">
                <label class="your-info__label hidden" for="your-role"
                  >Role</label
                >
                <input
                  class="your-info__role your-info__input background-base"
                  type="text"
                  id="your-role"
                  value="UX/UI Designer"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="header__right-container">
        <section class="languages-box background-base">
          <h2 class="languages-box__title">Languages</h2>
          <div class="languages-box__container">
            <ul class="list-name-languages">
              <li class="list-name-languages__item">
                <label class="list-name-languages__label hidden" for="language1"
                  >Language</label
                >
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  id="language1"
                  value="English"
                />
              </li>
              <li class="list-name-languages__item">
                <label class="list-name-languages__label hidden" for="language2"
                  >Language</label
                >
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  id="language2"
                  value="Malayalam"
                />
              </li>
              <li class="list-name-languages__item">
                <label class="list-name-languages__label hidden" for="language3"
                  >Language</label
                >
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  id="language3"
                  value="Hindi"
                />
              </li>
            </ul>
            <ul class="list-level-languages">
              <li class="list-level-languages__item background-green"></li>
              <li class="list-level-languages__item background-green"></li>
              <li class="list-level-languages__item background-green"></li>
            </ul>
          </div>
        </section>
      </div>
    </header>
    <main class="main main-container">
      <div class="main__top">
        <section class="experience-box background-base">
          <h2 class="experience-box__title">Experience</h2>
          <ul class="list-job">
            <li class="list-job__item job background-green color-white">
              <div class="job__top-bar">
                <label class="job__label hidden" for="job-date">Job date</label>
                <input
                  class="job__date background-green color-white"
                  type="text"
                  id="job-date"
                  value="Jun. 2023 - Present"
                />
                <div class="job__last-job job__last-job_color">most recent</div>
              </div>
              <div class="job__content">
                <div class="job__info">
                  <label class="job__label hidden" for="job-role"
                    >Job role</label
                  >
                  <input
                    class="job__role background-green color-white"
                    type="text"
                    id="job-role"
                    value="Marketing Manager"
                  />
                  <div class="about-job">
                    <label class="about-job__label hidden" for="company-name"
                      >Job role</label
                    >
                    <input
                      class="about-job__company-name background-green color-white"
                      type="text"
                      id="company-name"
                      value="Pankayam"
                    />
                    <span>|</span>
                    <label
                      class="about-job__label hidden"
                      for="about-job__type-employment"
                      >Type employment</label
                    >
                    <input
                      class="about-job__info background-green color-white"
                      type="text"
                      id="about-job__type-employment"
                      value="Full-time"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea background-green color-white"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Strategy development and planning of campaigns that promote the business and generate genuine traffic
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea background-green color-white"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
SEO Content Creation for Blogs, Website, Social media
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>

            <li class="list-job__item job background-white">
              <div class="job__top-bar">
                <label class="job__label hidden" for="job-date2"
                  >Job date</label
                >
                <input
                  class="job__date"
                  type="text"
                  id="job-date2"
                  value="2017 - Present"
                />
              </div>
              <div class="job__content">
                <div class="job__info">
                  <label class="job__label hidden" for="job-role2"
                    >Job role</label
                  >
                  <input
                    class="job__role"
                    type="text"
                    id="job-role2"
                    value="Graphic / Web designer"
                  />
                  <div class="about-job">
                    <label class="about-job__label hidden" for="company-name2"
                      >Job role</label
                    >
                    <input
                      class="about-job__company-name"
                      type="text"
                      id="company-name2"
                      value="Freelance"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Development of internal projects from scratch, product design of brands
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Landing page, webapps and hybrid apps
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Coordinating with outside agencies, art services, web designer, marketing, printers, and colleagues as necessary.
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>

            <li class="list-job__item job background-white">
              <div class="job__top-bar">
                <label class="job__label hidden" for="job-date3"
                  >Job date</label
                >
                <input
                  class="job__date"
                  type="text"
                  id="job-date3"
                  value="Sep. 2021 - Jun. 2023"
                />
              </div>
              <div class="job__content">
                <div class="job__info">
                  <label class="job__label hidden" for="job-role3"
                    >Job role</label
                  >
                  <input
                    class="job__role"
                    type="text"
                    id="job-role3"
                    value="Legal Assistant"
                  />
                  <div class="about-job">
                    <label class="about-job__label hidden" for="company-name3"
                      >Job role</label
                    >
                    <input
                      class="about-job__company-name"
                      type="text"
                      id="company-name3"
                      value="Law Firm"
                    />
                    <span>|</span>
                    <label
                      class="about-job__label hidden"
                      for="about-job__type-employment2"
                      >Type employment</label
                    >
                    <input
                      class="about-job__info"
                      type="text"
                      id="about-job__type-employment2"
                      value="Intern"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Provide administrative support to lawyer and enhance office effectiveness
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Handle communication with clients, witnesses etc.
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Prepare case briefs and summarize depositions, interrogatories and testimony
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </section>
        <section class="tool-box"></section>
      </div>
      <div class="main__bottom"></div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
