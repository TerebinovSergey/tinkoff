<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="icon" type="image/png" href="./src/img/favicon-cv.png" />
    <title>Resume</title>
  </head>
  <body>
    <header class="header main-container">
      <div class="header__left-container">
        <div class="photo">
          <img
            class="photo__img"
            src="./src/img/profileImg-cv1.png"
            alt="profile img"
          />
        </div>
        <section class="name-box">
          <div class="name-box__container background-base">
            <h2 class="name-box__greeting-phrase">Hello üëãüèª I‚Äôm</h2>
            <div class="your-info">
              <div class="your-info__input-container">
                <input
                  class="your-info__name your-info__input background-base"
                  type="text"
                  value="Karthik SR"
                  aria-label="Your name"
                />
              </div>
              <div class="your-info__input-container">
                <input
                  class="your-info__role your-info__input background-base"
                  type="text"
                  value="UX/UI Designer"
                  aria-label="Your role"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="header__right-container">
        <section class="languages-box background-base">
          <h2 class="languages-box__title title">Languages</h2>
          <div class="languages-box__container">
            <ul class="list-name-languages ul-reset">
              <li class="list-name-languages__item">
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  value="English"
                  aria-label="Language"
                />
              </li>
              <li class="list-name-languages__item">
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  value="Malayalam"
                  aria-label="Language"
                />
              </li>
              <li class="list-name-languages__item">
                <input
                  class="list-name-languages__name background-base"
                  type="text"
                  value="Hindi"
                  aria-label="Language"
                />
              </li>
            </ul>
            <ul class="list-level-languages ul-reset">
              <li class="list-level-languages__item background-green"></li>
              <li class="list-level-languages__item background-green"></li>
              <li class="list-level-languages__item background-green"></li>
            </ul>
          </div>
        </section>
      </div>
    </header>
    <main class="main main-container">
      <div class="main__top">
        <section class="experience-box background-base">
          <header>
            <h2 class="experience-box__title title">Experience</h2>
          </header>
          <ul class="list-job ul-reset">
            <li class="list-job__item job background-green color-white">
              <header class="job__header">
                <input
                  class="job__date background-green color-white"
                  type="text"
                  value="Jun. 2023 - Present"
                  aria-label="Job date"
                />
                <div class="job__last-job job__last-job_color">most recent</div>
              </header>
              <div class="job__content">
                <div class="job__info">
                  <input
                    class="job__role background-green color-white"
                    type="text"
                    value="Marketing Manager"
                    aria-label="Job role"
                  />
                  <div class="about-job">
                    <input
                      class="about-job__company-name background-green color-white"
                      type="text"
                      value="Pankayam"
                      aria-label="Company-name"
                    />
                    <span>|</span>
                    <input
                      class="about-job__info background-green color-white"
                      type="text"
                      value="Full-time"
                      aria-label="Type employment"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea background-green color-white"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Strategy development and planning of campaigns that promote the business and generate genuine traffic
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea background-green color-white"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
SEO Content Creation for Blogs, Website, Social media
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>
            <li class="list-job__item job background-white">
              <header class="job__header">
                <input
                  class="job__date"
                  type="text"
                  value="2017 - Present"
                  aria-label="Job date"
                />
              </header>
              <div class="job__content">
                <div class="job__info">
                  <input
                    class="job__role"
                    type="text"
                    value="Graphic / Web designer"
                    aria-label="Job role"
                  />
                  <div class="about-job">
                    <input
                      class="about-job__company-name"
                      type="text"
                      value="Freelance"
                      aria-label="Company name"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Development of internal projects from scratch, product design of brands
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Landing page, webapps and hybrid apps
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Coordinating with outside agencies, art services, web designer, marketing, printers, and colleagues as necessary.
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>
            <li class="list-job__item job background-white">
              <header class="job__header">
                <input
                  class="job__date"
                  type="text"
                  value="Sep. 2021 - Jun. 2023"
                  aria-label="Job date"
                />
              </header>
              <div class="job__content">
                <div class="job__info">
                  <input
                    class="job__role"
                    type="text"
                    value="Legal Assistant"
                    aria-label="Job role"
                  />
                  <div class="about-job">
                    <input
                      class="about-job__company-name"
                      type="text"
                      value="Law Firm"
                      aria-label="Company name"
                    />
                    <span>|</span>
                    <input
                      class="about-job__info"
                      type="text"
                      value="Intern"
                      aria-label="Type employment"
                    />
                  </div>
                </div>
                <ul class="job__list-feature job-feature">
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Provide administrative support to lawyer and enhance office effectiveness
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="1"
                      aria-label="job feature"
                    >
Handle communication with clients, witnesses etc.
                    </textarea>
                  </li>
                  <li class="job-feature__item">
                    <div>‚Ä¢</div>
                    <textarea
                      class="about-job__textarea"
                      name="about-job-info"
                      maxlength="130"
                      rows="2"
                      aria-label="job feature"
                    >
Prepare case briefs and summarize depositions, interrogatories and testimony
                    </textarea>
                  </li>
                </ul>
              </div>
            </li>
          </ul>
        </section>
        <section class="tool-box background-base">
          <header>
            <h2 class="tool-box__title title">Tools</h2>
          </header>
          <ul class="list-tool-categories ul-reset">
            <li class="category-tools background-white">
              <header
                class="category-tools__header color-white background-black"
              >
                <h3 class="category-tools__title">design</h3>
              </header>
              <ul class="list-tools ul-reset">
                <li class="list-tools__item">
                  <img
                    src="./src/icons/figma.svg"
                    alt="Figma"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/adobe-photoshop.svg"
                    alt="Adobe photoshop"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/adobe-illustrator.svg"
                    alt="Adobe illustrator"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/adobe-premiere.svg"
                    alt="Adobe premiere"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/notion.svg"
                    alt="Notion"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/meet.svg"
                    alt="Meet"

                  />
                </li>
              </ul>
            </li>
            <li class="category-tools background-white">
              <header
                class="category-tools__header color-white background-black"
              >
                <h3 class="category-tools__title">no-code</h3>
              </header>
              <ul class="list-tools ul-reset">
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoZap√¨er.svg"
                    alt="Zap√¨er"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoFramer.svg"
                    alt="Framer"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoWordpress.svg"
                    alt="Wordpress"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/adobe-premiere.svg"
                    alt="Adobe premiere"
                    class="list-tools__img"
                  />
                </li>
              </ul>
            </li>
            <li class="category-tools background-white">
              <header
                class="category-tools__header color-white background-black"
              >
                <h3 class="category-tools__title">artificial intelligence</h3>
              </header>
              <ul class="list-tools ul-reset">
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoChatGPT.svg"
                    alt="ChatGPT"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoCopilot.svg"
                    alt="Copilot"
                    class="list-tools__img"
                  />
                </li>
                <li class="list-tools__item">
                  <img
                    src="./src/icons/logoMidjourney.svg"
                    alt="Midjourney"
                    class="list-tools__img"
                  />
                </li>
              </ul>
            </li>
          </ul>
        </section>
      </div>
      <div class="main__bottom">
        <section class="education-box">
          <header>
            <h2 class="education-box__title title">Education</h2>
          </header>
          <ul class="list-educations ul-reset">
            <li
              class="list-educations__item education background-green color-white"
            >
              <header class="education__header">
                <input
                  class="education__years background-green color-white"
                  type="text"
                  value="2023"
                  aria-label="Education years"
                />
                <img src="./src/icons/like.svg" alt="like" />
              </header>
              <section class="education__content">
                <header class="education__header">
                  <h3 class="education__title">UI/UX</h3>
                </header>
                <ul class="education__tags ul-reset">
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#UX"
                      aria-label="Tag: UX"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#UI"
                      aria-label="Tag: #UI"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#research"
                      aria-label="Tag: #research"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#DesignSystem"
                      aria-label="Tag: #DesignSystem"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#Ui"
                      aria-label="Tag: #Ui"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#wireframing"
                      aria-label="Tag: #wireframing"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#figma"
                      aria-label="Tag: #figma"
                    />
                  </li>
                  <li class="education__tag">
                    <input
                      class="education__input background-green color-white"
                      type="text"
                      value="#Ux"
                      aria-label="Tag: #Ux"
                    />
                  </li>
                </ul>
              </section>
              <footer class="education__footer">
                <h3 class="education__school">Coursera</h3>
              </footer>
            </li>
          </ul>
        </section>
      </div>
    </main>
    <script src="./src/index.js"></script>
  </body>
</html>
